<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3实现的页面平滑过渡效果</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?Family=josefin+Slab:400,700" rel="stylesheet" type="text/css"
    <link type="text/css" rel="stylesheet" href="style/normalize.css">
    <link type="text/css" rel="stylesheet" href="style/trasition.css">
</head>
<body>
    <div class="container">
        <div class="st-container">
            <!--nav begin-->
            <input type="radio" name="radio-set" checked="checked" id="st-control-1">
            <a href="#st-panel-1">Serendipity</a>
            <input type="radio" name="radio-set" id="st-control-2">
            <a href="#st-panel-2">Happinese</a>
            <input type="radio" name="radio-set" id="st-control-3">
            <a href="#st-panel-3">Tranquillity</a>
            <input type="radio" name="radio-set" id="st-control-4">
            <a href="#st-panel-4">Positivity</a>
            <input type="radio" name="radio-set" id="st-control-5">
            <a href="#st-panel-5">Passion</a>
            <!--nav end-->
            <div class="st-scroll">
                <section class="st-panel" id="st-panel-1">
                    <div class="st-desc" data-icon="H"></div>
                    <h2>Serendipity</h2>
                    <p>昨夜丶独上高楼月如钩</p>
                </section>
                <section class="st-panel st-color" id="st-panel-2">
                    <div class="st-desc" data-icon="2"></div>
                    <h2>Happiness</h2>
                    <p>清风荷香</p>
                </section>
                <section class="st-panel" id="st-panel-3">
                    <div class="st-desc" data-icon="B"></div>
                    <h2>Tranquillity</h2>
                    <p>明月相依</p>
                </section>
                <section class="st-panel st-color" id="st-panel-4">
                    <div class="st-desc" data-icon="T"></div>
                    <h2>Positivity</h2>
                    <p>昨夜丶独上高楼月如钩</p>
                </section>
                <section class="st-panel" id="st-panel-5">
                    <div class="st-desc" data-icon="P"></div>
                    <h2>Passion</h2>
                    <p>昨夜丶独上高楼月如钩</p>
                </section>
            </div>
        </div>
    </div>


























</body>
</html>
